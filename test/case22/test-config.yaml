service:
    MAPPER:
        mapping-enabled: false
    SCHEDULED_SERVICE_REQUEST_DELAY: 0
orchestration:
    MAPPER:
        mapping-enabled: true
adaptation:
    CLEAR-DOMAINS-AFTER-SHUTDOWN: true
    MANAGERS:
    - MININET
    - OPENSTACK
    - DOCKER-1
    - DOCKER-2
    - RYU
    MININET:
        module: escape.adapt.managers
        class: UnifyDomainManager
        domain_name: MININET
        diff: true
        poll: false
        adapters:
            REMOTE:
                module: escape.adapt.adapters
                class: UnifyRESTAdapter
                prefix: mininet
                url: http://localhost:7000
                timeout: 2
            CALLBACK:
                enabled: true
                address: localhost
                port: 9000
                callback_url: ''
                explicit_update: false
    OPENSTACK:
        module: escape.adapt.managers
        class: UnifyDomainManager
        domain_name: OPENSTACK
        diff: true
        poll: false
        adapters:
            REMOTE:
                module: escape.adapt.adapters
                class: UnifyRESTAdapter
                prefix: openstack
                url: http://localhost:7000
                timeout: 2
            CALLBACK:
                enabled: true
                address: localhost
                port: 9001
                explicit_update: false
    DOCKER-1:
        module: escape.adapt.managers
        class: UnifyDomainManager
        domain_name: DOCKER-1
        diff: true
        poll: false
        adapters:
            REMOTE:
                module: escape.adapt.adapters
                class: UnifyRESTAdapter
                prefix: docker1
                url: http://localhost:7000
                timeout: 2
            CALLBACK:
                enabled: true
                address: localhost
                port: 9002
                callback_url: http://localhost:9002/callback/yyy
                explicit_update: false
    DOCKER-2:
        module: escape.adapt.managers
        class: UnifyDomainManager
        domain_name: DOCKER-2
        diff: true
        poll: false
        adapters:
            REMOTE:
                module: escape.adapt.adapters
                class: UnifyRESTAdapter
                prefix: docker2
                url: http://localhost:7000
                timeout: 2
            CALLBACK:
                enabled: true
                address: localhost
                port: 9003
                explicit_update: false
    RYU:
        module: escape.adapt.managers
        class: UnifyDomainManager
        domain_name: RYU
        diff: true
        poll: false
        adapters:
            REMOTE:
                module: escape.adapt.adapters
                class: UnifyRESTAdapter
                prefix: ryu
                url: http://localhost:7000
                timeout: 2
            CALLBACK:
                enabled: true
                address: localhost
                port: 9004
                callback_url: http://localhost:9004/callback/zzz
                explicit_update: false
test:
    module: testframework.testcases.domain_mock
    class: DomainMockingSuccessfulTestCase
    timeout: 10
    address: localhost
    port: 7000
    callback_delay: 0.1
    responses:
    -   domain: mininet
        rpc: get-config
        return: 00-mininet.xml
    -   domain: mininet
        rpc: edit-config
        return: 202
        timeout: 2
    -   domain: openstack
        rpc: get-config
        return: 00-openstack.xml
    -   domain: docker1
        rpc: get-config
        return: 00-docker1.xml
    -   domain: docker1
        rpc: info
        return: docker-info.xml
    -   domain: docker2
        rpc: get-config
        return: 00-docker2.xml
        timeout: 3
    -   domain: ryu
        rpc: get-config
        return: 00-ryu-sdn.xml
    -   domain: ryu
        rpc: info
        return: ryu-info.xml
