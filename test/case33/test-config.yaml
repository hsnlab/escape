service:
    MAPPER:
        mapping-enabled: false
    SCHEDULED_SERVICE_REQUEST_DELAY: 0
orchestration:
    MAPPER:
        mapping-enabled: true
        trial_and_error: true
adaptation:
    CLEAR-DOMAINS-AFTER-SHUTDOWN: true
    MANAGERS:
    - DDO1
    - DDO2
    - TRANSPORT1
    - TRANSPORT2
    DDO1:
        module: escape.adapt.managers
        class: UnifyDomainManager
        domain_name: DDO1
        diff: true
        poll: false
        adapters:
            REMOTE:
                module: escape.adapt.adapters
                class: UnifyRESTAdapter
                prefix: ddo1
                url: http://localhost:7000
                timeout: 2
            CALLBACK:
                enabled: true
                explicit_address: localhost
                explicit_port: 9000
                explicit_update: false
    DDO2:
        module: escape.adapt.managers
        class: UnifyDomainManager
        domain_name: DDO2
        diff: true
        poll: false
        adapters:
            REMOTE:
                module: escape.adapt.adapters
                class: UnifyRESTAdapter
                prefix: ddo2
                url: http://localhost:7000
                timeout: 2
            CALLBACK:
                enabled: true
                explicit_update: false
    TRANSPORT1:
        module: escape.adapt.managers
        class: UnifyDomainManager
        domain_name: TRANSPORT1
        diff: true
        poll: false
        adapters:
            REMOTE:
                module: escape.adapt.adapters
                class: UnifyRESTAdapter
                prefix: transport1
                url: http://localhost:7000
                timeout: 2
            CALLBACK:
                enabled: true
                explicit_update: false
    TRANSPORT2:
        module: escape.adapt.managers
        class: UnifyDomainManager
        domain_name: TRANSPORT2
        diff: true
        poll: false
        adapters:
            REMOTE:
                module: escape.adapt.adapters
                class: UnifyRESTAdapter
                prefix: transport2
                url: http://localhost:7000
                timeout: 2
            CALLBACK:
                enabled: true
                explicit_update: false
test:
    module: testframework.testcases.domain_mock
    class: DomainMockingTrialAndErrorTestCase
    timeout: 20
    address: localhost
    port: 7000
    responses:
    -   domain: ddo1
        rpc: get-config
        return: ddo1.xml
    -   domain: ddo1
        rpc: edit-config
        return: 500
        trials: 5
    -   domain: ddo2
        rpc: get-config
        return: ddo2.xml
    -   domain: transport1
        rpc: get-config
        return: transport1.xml
    -   domain: transport2
        rpc: get-config
        return: transport2.xml
